name       : darktable
version    : 3.4.1.1
release    : 54
source     :
    - https://github.com/darktable-org/darktable/releases/download/release-3.4.1/darktable-3.4.1.1.tar.xz : 00d57a6c3b86f4eb1791128b612e762f69df4be2c110965afac1fdcca5678143
license    : GPL-3.0-or-later
component  : multimedia.graphics
summary    : darktable is an open source photography workflow application and RAW
    developer
description: |
    darktable is an open source photography workflow application and RAW developer. A virtual lighttable and darkroom for photographers. It manages your digital negatives in a database, lets you view them through a zoomable lighttable and enables you to develop raw images and enhance them.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(colord-gtk)
    - pkgconfig(exiv2)
    - pkgconfig(glu)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(GraphicsMagick)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(lcms2)
    - pkgconfig(lensfun)
    - pkgconfig(libcurl)
    - pkgconfig(libexif)
    - pkgconfig(libgphoto2)
    - pkgconfig(libopenjp2)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libssh)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libtiff-4)
    - pkgconfig(libwebp)
    - pkgconfig(lua-5.3)
    - pkgconfig(osmgpsmap-1.0)
    - pkgconfig(pugixml)
    - pkgconfig(sdl)
    - pkgconfig(sqlite3)
    - cups-devel
rundeps    :
    - gtk-engines
setup      : |
    mkdir build && cd build
    %cmake -DBINARY_PACKAGE_BUILD=ON -DLIB_SUFFIX=%LIBSUFFIX% ..
build      : |
    %make -C build
install    : |
    %make_install -C build
