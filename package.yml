name       : darktable
version    : 3.6.0
release    : 56
source     :
    - https://github.com/darktable-org/darktable/releases/download/release-3.6.0/darktable-3.6.0.tar.xz : 86bcd0184af38b93c3688dffd3d5c19cc65f268ecf9358d649fa11fe26c70a39
license    : GPL-3.0-or-later
component  : multimedia.graphics
summary    : darktable is an open source photography workflow application and RAW developer
description: |
    darktable is an open source photography workflow application and RAW developer. A virtual lighttable and darkroom for photographers. It manages your digital negatives in a database, lets you view them through a zoomable lighttable and enables you to develop raw images and enhance them.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(colord-gtk)
    - pkgconfig(exiv2)
    - pkgconfig(glu)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(GraphicsMagick)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(lcms2)
    - pkgconfig(lensfun)
    - pkgconfig(libcurl)
    - pkgconfig(libexif)
    - pkgconfig(libgphoto2)
    - pkgconfig(libopenjp2)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libssh)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libtiff-4)
    - pkgconfig(libwebp)
    - pkgconfig(lua-5.3)
    - pkgconfig(osmgpsmap-1.0)
    - pkgconfig(pugixml)
    - pkgconfig(sdl)
    - pkgconfig(sqlite3)
    - cups-devel
rundeps    :
    - gtk-engines
setup      : |
    mkdir build && cd build
    %cmake -DBINARY_PACKAGE_BUILD=ON -DLIB_SUFFIX=%LIBSUFFIX% ..
build      : |
    %make -C build
install    : |
    %make_install -C build
