name       : darktable
version    : 1.6.8
release    : 1
source     :
    - https://github.com/darktable-org/darktable/releases/download/release-1.6.8/darktable-1.6.8.tar.xz : b676f81bd8cc661a8f76e03ad449da4444f770b6bec3e9accf013c636f690905
license    : GPL-3.0
summary    : darktable is an open source photography workflow application and RAW developer.
description: |
    darktable is an open source photography workflow application and RAW developer. A virtual lighttable and darkroom for photographers. It manages your digital negatives in a database, lets you view them through a zoomable lighttable and enables you to develop raw images and enhance them.
rundeps    :
    - gtk-engines
builddeps  : 
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libgphoto2)
    - pkgconfig(libwebp)
    - pkgconfig(OpenEXR)
    - pkgconfig(libexif)
    - pkgconfig(libopenjpeg1)
    - libjpeg-turbo-devel
    - pkgconfig(librsvg-2.0)
    - pkgconfig(lensfun)
    - pkgconfig(sqlite3)
    - pkgconfig(exiv2)
    - pkgconfig(libtiff-4)
    - pkgconfig(lcms2)
    - pkgconfig(GraphicsMagick)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libgphoto2)
setup      : |
    mkdir build
    cd build
    %cmake ..
build      : |
    cd build
    %make
install    : |
    cd build
    %make_install
